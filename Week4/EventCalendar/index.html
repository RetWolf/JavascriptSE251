<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Availability Calendar</h1>
  <label for="select_Month">
    Month:
    <select name="Month" id="select_Month">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
      <option value="June">June</option>
      <option value="July">July</option>
      <option value="August">August</option>
      <option value="September">September</option>
      <option value="October">October</option>
      <option value="November">November</option>
      <option value="December">December</option>
    </select>
  </label>
  <label for="select_Year">
    Year:
    <select name="Year" id="select_Year">
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
      <option value="2019">2019</option>
    </select>
  </label>
  <div>
    <table>
      <thead>
        <tr>
          <th colspan="1">Sunday</th>
          <th colspan="1">Monday</th>
          <th colspan="1">Tuesday</th>
          <th colspan="1">Wednesday</th>
          <th colspan="1">Thursday</th>
          <th colspan="1">Friday</th>
          <th colspan="1">Saturday</th>
        </tr>
      </thead>
      <tbody id="calData">
        
      </tbody>
    </table>
  </div>
  <script src="index.js"></script>
</body>
</html>
