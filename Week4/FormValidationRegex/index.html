<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Week 3 Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form">
    <form name="info">
      <label for="firstName">
        First Name:
        <input type="text" id="firstName"> <span id="fn_Error"></span>
        <div id="fn_Message">Error: Please enter a first name.</div>
      </label>
      <br>
      <label for="lastName">
        Last Name:
        <input type="text" id="lastName"> <span id="ln_Error"></span>
        <div id="ln_Message">Error: Please enter a last name.</div>
      </label>
      <br>
      <label for="email">
        Email:
        <input type="text" id="email"> <span id="email_Error"></span>
        <div id="email_Message">Error: Please enter a valid email.</div>
      </label>
      <br>
      <label for="emailConfirmation">
        Email Confirmation:
        <input type="text" id="emailConfirmation"> <span id="emailConfirmation_Error"></span>
        <div id="emailConfirmation_Message">Error: Make sure your emails match.</div>
      </label>
      <br>
      <label for="phoneNumber">
        Phone Number:
        <input type="text" id="phoneNumber"> <span id="phone_Error"></span>
        <div id="phone_Message">Error: Please enter a phone number.</div>
      </label>
      <br>
      <input type="button" value="submit">
    </form>
  </div>

  <div id="confirmation">
    <h1>Confirmation</h1>
  </div>
  <script src="index.js"></script>
</body>
</html>
